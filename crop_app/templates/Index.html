<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Recommendation System</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='style/index.css')}}"
    />
  </head>

  <body>
    <form action="form" method="post">
      <label for="Nitrogen">Nitrogen:</label>
      <input
        type="number"
        id="Nitrogen"
        name="Nitrogen"
        min="0"
        max="100"
        placeholder="Nitrogen . . . (00 - 100)"
        required
        autocomplete="off"
      />
      <label for="Phosphorus">Phosphorus:</label>
      <input
        type="number"
        id="Phosphorus"
        name="Phosphorus"
        min="0"
        max="100"
        placeholder="Phosphorus . . . (00 - 100)"
        required
        autocomplete="off"
      />
      <label for="Potassium">Potassium:</label>
      <input
        type="number"
        id="Potassium"
        name="Potassium"
        min="0"
        max="100"
        placeholder="Potassium . . . (00 - 100)"
        required
        autocomplete="off"
      />
      <label for="Temperature">Temperature:</label>
      <input
        type="number"
        id="Temperature"
        name="Temperature"
        min="0"
        max="100"
        placeholder="Temperature . . . (00 - 100)"
        required
        autocomplete="off"
      />
      <label for="Humidity">Humidity:</label>
      <input
        type="number"
        id="Humidity"
        name="Humidity"
        min="0"
        max="100"
        placeholder="Humidity . . . (00 - 100)"
        required
        autocomplete="off"
      />
      <label for="ph">ph:</label>
      <input
        type="text"
        id="ph"
        name="ph"
        min="0"
        max="14"
        placeholder="ph . . . (00 - 14)"
        required
        autocomplete="off"
      />

      <label for="Rainfall">Rainfall:</label>
      <input
        type="text"
        id="Rainfall"
        name="Rainfall"
        placeholder="Rainfall in mm . . . (00 -1000)"
        min="0"
        max="10000"
        required
        autocomplete="off"
      />

      <input
        class="btn-theme"
        type="submit"
        id="submit"
        name="submit"
        value="Predict Your Crop"
      />
    </form>
  </body>
</html>
